<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary</title>
</head>
<body>
    <table style="font-size:18px;" border="2">
        <caption style="font-size:15px;">100单词表</caption>
        {% for words in  en %}
        <tr>
            {% for word in words %}
                <td> {{ word }} </td>
            {% endfor%}
        </tr>
        {% endfor%}
    </table>
</body>
</html>
